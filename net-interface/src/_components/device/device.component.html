<app-nav-bar></app-nav-bar>
<div class="container">
  <div *ngFor="let device of devices">
    <a href="/devices/{{ device.id }}">
      <div class="box" style="margin-bottom: 2%;">
        <h2>
          Device: {{ device.device }}
        </h2>
        <p>Id: {{ device.id }}</p>
        <p>Category Id: {{ device.category_id }}</p>
      </div>
    </a>
  </div>
</div>
<app-footer></app-footer>
