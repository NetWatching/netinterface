<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="box mx-2 my-5">
    <h5 class="title is-5">Network</h5>
    <div class="column">
      <input class="input network-vlanid-input form-control" type="number" placeholder="VLAN ID"  [formControl]="vlanId"/>&nbsp;
      <input (click)="searchVlan()" type="button" value="Search VLAN" class="button is-link" id="button">&nbsp;
      <input (click)="showAllVlans()" type="button" value="Show all" class="button is-link" id="button">
    </div>
    <div id="networkGraph" class="d3-chart"></div>
  </div>
</div>
<app-footer></app-footer>
